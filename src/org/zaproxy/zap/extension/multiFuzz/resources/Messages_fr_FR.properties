fuzz.label.initialMessage=<html>Pour g\u00e9n\u00e9rer du bruit sur une requ\u00eate \: \n<ul><li>S\u00e9lectionnez une requ\u00eate dans l'un des onglets Sites ou Historique </li> <li>S\u00e9lectionner la cha\u00eene que vous souhaitez soumettre dans l'onglet Requ\u00eates</li> <li>Cliquez avec la touche droite dans l'onglet Requ\u00eates et s\u00e9lectionnez 'G\u00e9n\u00e9rer du bruit..."</li> <li>S\u00e9lectionnez la cat\u00e9gorie de bruit et un ou plusieurs g\u00e9n\u00e9rateurs de bruit</li> <li>Appuyez sur le bouton G\u00e9n\u00e9rer du bruit</li> <li>Les r\u00e9sultats seront ensuite propos\u00e9s dans cet onglet - s\u00e9lectionnez-les pour afficher les requ\u00eates et r\u00e9ponses compl\u00e8tes.</li></ul></html>
fuzz.label.initialMessage.multi=<html>Pour g\u00e9n\u00e9rer du bruit sur une chaine de requ\u00eate\:\n\n<ul><li>Selectionnez une requ\u00eate dans l'onglet Sites ou Historique</li><li>Dans l'onglet Requ\u00eate, soulignez la cha\u00eene sur laquelle g\u00e9n\u00e9rer du bruit</li><li>Cliquez avec la touche droite dans l'onglet Requ\u00eate et s\u00e9lectionnez 'G\u00e9n\u00e9ration de bruit multiple...'</li><li>Le premier dialogue (d\u00e9finition de la charge) vous permet de\:</li><ul><li>Ajouter des charges uniques \u00e0 la section cible actuelle, en entrant celles-ci dans le "Champ charge unique" et en confirmant par "Ajouter"</li><li>Charger un fichier contenant des charges dans la section courante en choisissant une cat\u00e9gorie et un fichier et en confirmant par "Ajouter le fichier"</li><li>Ajouter des expressions r\u00e9guli\u00e8res g\u00e9n\u00e9rant des charges, en entrant l'expression r\u00e9guli\u00e8re, en d\u00e9finissant le nombre maximal de charges g\u00e9n\u00e9r\u00e9es en cliquant "Ajouter" et en d\u00e9terminant la longueur maximale des charges g\u00e9n\u00e9r\u00e9es dans le champ longueur</li><li>Inclure des scripts de g\u00e9n\u00e9ration de charges en choississant le script appropri\u00e9 dans la liste d\u00e9roulante et en cliquant "Ajouter le script"</li><li>Une fois qu'une charge au moins est d\u00e9finie, vous pouvez confirmer l'avancement en cliquant "Termin\u00e9"</li></ul><li>Dans le dialogue suivant, vous pouvez\:<ul><li>Ajouter une nouvelle section cible en cliquant "Ajouter une cible au g\u00e9n\u00e9rateur", en s\u00e9lectionnant la section appropri\u00e9e sur la gauche et en confirmant par termin\u00e9</li><li>Revenir aus d\u00e9finitions de charge d'une cible particuli\u00e8re en s\u00e9lectionnant la ligne correspondante</li><li>Modifier les options pour la requ\u00eate enti\u00e8re</li></ul></li><li>Une fois qu'au moins une cible est d\u00e9finie, pressez la touche Gen\u00e9rer du bruit pour d\u00e9marrer la g\u00e9n\u00e9ration</li><li>Les r\u00e9sultats seront alors affich\u00e9s dans cet onglet - s\u00e9lectionnez ceux-ci pour faire apparaitre l'entier des requ\u00eate et r\u00e8ponse.</li></ul></html>
