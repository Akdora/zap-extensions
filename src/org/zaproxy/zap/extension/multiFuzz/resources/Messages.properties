fuzz.label.initialMessage.multi = <html>To fuzz a request string:\n\n<ul><li>Select a request in the Sites or History tab</li><li>Highlight one of the strings you wish to fuzz in the Request tab</li><li>Right click in the Request tab and select 'Multi Fuzz...'</li><li>In the fuzz-dialog you have the option to:</li><ul><li>Add new sections to be fuzzed by clicking on "Add Fuzz Component", highlighting the new target section and clicking on "Done"</li><li>Cycle through the target sections using the arrow buttons</li><li>Add single payloads to the current target section by entering them in the "Single Payload Field" and confirming on "Add"\n<li>Load a file containing payloads for the current section by choosing category and file from the drop down menu and confirming on "Add File"</li></ul><li>Once at least one payload has been defined for each target section press the Fuzz button to start the fuzzing</li><li>The results will then be listed in this tab - select them to see the full requests and responses.</li></ul></html>
