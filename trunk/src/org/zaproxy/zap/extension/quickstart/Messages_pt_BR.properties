quickstart.panel.topmsg=<html><h1>Seja bem-vindo ao OWASP Zed Attack Proxy (ZAP)</h1>\n<p>ZAP \u00e9 uma ferramenta de teste de penetra\u00e7\u00e3o de f\u00e1cil uso que visa identificar vulnerabilidades em aplica\u00e7\u00f5es web.</p><p></p>\n<p>Por favor atente para o fato de que voc\u00ea pode atacar apenas aplica\u00e7\u00f5es que possuir permiss\u00e3o espec\u00edfica para test\u00e1-las\!</p><p></p>\n<p>Para testar rapidamente uma aplica\u00e7\u00e3o, insira sua URL abaixo e pressione 'Atacar'.</p><p><p></html>
quickstart.panel.bottommsg=<html><p><p>\n<p>Para testes mais profundos voc\u00ea deve explorar sua aplica\u00e7\u00e3o utilizando seu navegador ou usar testes automatizados de regress\u00e3o enquanto utiliza o ZAP como proxy.</p><p></p>\n<p>Veja o arquivo de ajuda para maiores detalhes.</p><p><p></html>
