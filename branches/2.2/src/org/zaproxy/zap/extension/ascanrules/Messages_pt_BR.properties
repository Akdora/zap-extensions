ascanrules.sqlinjection.name=Inje\u00e7\u00e3o SQL
ascanrules.sqlinjection.desc=Inje\u00e7\u00e3o SQL pode ser poss\u00edvel
ascanrules.sqlinjection.soln=N\u00e3o confie na entrada vinda do lado cliente, mesmo se houver uma valida\u00e7\u00e3o deste lado. Em geral, valide todos os dados no lado servidor.\nSe a aplica\u00e7\u00e3o utilizar JDBC, utilize PreparedStatement ou CallableStatement com os par\u00e2metros passados por '?'\nSe a aplica\u00e7\u00e3o utilizar ASP, utilize o ADO Command Objects com verifica\u00e7\u00e3o forte de tipagem e consultas (queries) parametrizadas.\nSe for poss\u00edvel utilizar Stored Procedures, use-os. N\u00c3O concatene strings nas consultas dentro dos Stored Procedures ou use 'exec', 'exec immediate' ou fun\u00e7\u00e3o equivalente\!\nN\u00e3o crie consultas SQL din\u00e2micas utilizando concatena\u00e7\u00e3o simples de strings. Sanitize todos os dados recebidos do cliente.\nAplique uma 'whitelist' de caracteres permitidos ou uma 'blacklist' com os caracteres proibidos na entrada dos usu\u00e1rios.\nAplique o princ\u00edpio do privil\u00e9gio m\u00ednimo ao ter o usu\u00e1rio do banco de dados com as menores permiss\u00f5es necess\u00e1rias para uso do sistema. Em particular, evite o uso dos usu\u00e1rios 'sa' e 'db-owner'. Isto n\u00e3o elimina a inje\u00e7\u00e3o SQL, mas minimiza seu impacto. Garante o m\u00ednimo acesso a base de dados que for necess\u00e1ria para cada aplica\u00e7\u00e3o.
ascanrules.sqlinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
