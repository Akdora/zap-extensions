quickstart.panel.topmsg=<html><h1>Bienvenue \u00e0 OWASP Zed Attack Proxy (ZAP)</h1>\n<p>ZAP est un outil facile d'utilisation pour r\u00e9aliser des tests d'intrusions int\u00e9gr\u00e9s afin de trouver les vuln\u00e9rabilit\u00e9s des applications web.</p><p></p>\n<p>Merci de faire Attention, vous ne pouvez attaquer que les applications pour lesquelles vous avez re\u00e7u une autorisation explicite pour r\u00e9aliser ces tests.</p><p></p>\n<p>Pour tester rapidement une application, entrez sont URL ci-dessous et cliquer sur 'Attaquer'.</p><p><p></html>
